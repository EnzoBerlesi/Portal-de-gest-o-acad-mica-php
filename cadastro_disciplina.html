<!DOCTYPE html>
<html>
<head>
    <title>Cadastro de Disciplina</title>

    <style>
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"] {
            width: calc(100% - 10px);
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        textarea {
            width: calc(100% - 10px);
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            resize: vertical;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background: #007bff;
            border: none;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background: #0056b3;
        }
        
    </style>
</head>
<body>
    <h1>Cadastro de Disciplina</h1>
    <form action="processa_disciplina.php" method="post">
        <label for="codigo">Codigo:</label>
        <input type="text" id="codigo" name="codigo"><br><br>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome"><br><br>
        <label for="nr_aulas">Numero de Aulas:</label>
        <input type="text" id="nr_aulas" name="nr_aulas"><br><br>
        <label for="ementa">Ementa:</label>
        <textarea id="ementa" name="ementa"></textarea><br><br>
        <label for="mensalidade">Mensalidade:</label>
        <input type="text" id="mensalidade" name="mensalidade"><br><br>
        <input type="submit" value="Cadastrar">
    </form>
</body>
</html>
